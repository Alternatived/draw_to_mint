<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draw to Mint</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
  <script src="mint.js" defer></script>
  
  <style>
    body {
      margin: 0;
      background: #b0c4a5;
      font-family: 'VT323', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .window {
      background: #e5f2dc;
      border: 2px solid #2f4f2f;
      box-shadow: 4px 4px 0 #2f4f2f;
      padding: 12px;
      width: 360px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-bar {
      font-weight: bold;
      background: #2f4f2f;
      color: #d0ffd0;
      padding: 6px;
      text-align: center;
      border: 1px solid #1c3c1c;
      box-shadow: inset -1px -1px #163116, inset 1px 1px #3c6e3c;
      font-size: 18px;
      width: 100%;
    }

    .section {
      margin: 10px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* REMOVED label styles since no label for palette */

    #palettePicker {
      width: 150px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .palette {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .color-button {
      width: 22px;
      height: 22px;
      border: 1px solid #003300;
      cursor: pointer;
    }

    .color-button.active {
      outline: 2px solid #00cc00;
    }

    button {
      font-family: 'VT323', monospace;
      font-size: 14px;
      background: #d0ffd0;
      border: 2px solid #2f4f2f;
      box-shadow: 1px 1px #fff, -1px -1px #999;
      cursor: pointer;
      padding: 5px 8px;
      margin: 4px;
      min-width: 64px;
      transition: background-color 0.2s, border-color 0.2s;
    }

    button:active {
      box-shadow: inset 2px 2px #2f4f2f;
      background: #a0f0a0;
    }

    button.active {
      background-color: #a0f0a0;
      border-color: #006600;
    }

    .divider {
      height: 2px;
      background: #2f4f2f;
      margin: 10px 0;
      width: 100%;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }

    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">üé® Draw to Mint</div>

    <div class="section" id="canvas-container"></div>

    <div class="divider"></div>

    <div class="section">
      <!-- LABEL REMOVED, ONLY DROPDOWN -->
      <select id="palettePicker" aria-label="Select Palette">
        <option value="Teletext">Teletext</option>
        <option value="Gameboy">Gameboy</option>
        <option value="CMYK">CMYK</option>
        <option value="Mono">Mono</option>
      </select>
      <div id="palette" class="palette"></div>
    </div>

    <div class="divider"></div>

    <div class="section buttons">
      <button id="clear">üßπ Clear</button>
      <button id="fill">ü™£ Fill</button>
      <button id="undo">‚Ü©Ô∏è Undo</button>
      <button id="redo">‚Ü™Ô∏è Redo</button>
      <button id="symX">‚ÜîÔ∏è X</button>
      <button id="symY">‚ÜïÔ∏è Y</button>
      <button id="gridToggle">üß± Grid</button>
    </div>

    <div class="divider"></div>

    <div class="section buttons">
      <button id="connectWallet">üîå Connect Wallet</button>
      <button id="mint">ü™ô Mint Smol Onchain Art</button>
    </div>

    <div id="status" class="status">Wallet: Not connected</div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
