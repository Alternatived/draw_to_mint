<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draw to Mint</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Beacon SDK (correct UMD build) -->
  <script src="https://unpkg.com/@airgap/beacon-sdk@4.5.1/dist/index.umd.js"></script>
</head>
<body>
  <div class="window">
    <div class="title-bar">🎨 Draw to Mint</div>

    <div id="canvas-container"></div>

    <div class="divider"></div>

    <div class="section">
      <select id="palettePicker" aria-label="Select Palette">
        <option value="Teletext">Teletext</option>
        <option value="Gameboy">Gameboy</option>
        <option value="CMYK">CMYK</option>
        <option value="Mono">Mono</option>
      </select>
      <div id="palette" class="palette"></div>
    </div>

    <div class="divider"></div>

    <div class="section buttons tool-buttons">
      <button id="clear">🧹 Clear</button>
      <button id="fill">🪣 Fill</button>
      <button id="undo">↩️ Undo</button>
      <button id="redo">↪️ Redo</button>
      <button id="symX">↔️ X</button>
      <button id="symY">↕️ Y</button>
      <button id="gridToggle">🧱 Grid</button>
    </div>

    <div class="divider"></div>

    <div class="section buttons wallet-buttons">
      <button id="connectWallet">🔌 Connect Wallet</button>
      <button id="mint">🪙 Mint Smol Onchain Art</button>
    </div>

    <div id="status" class="status">Wallet: Not connected</div>
  </div>

  <!-- p5.js lib -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>

  <!-- Your sketch -->
  <script src="sketch.js"></script>

  <!-- Your mint.js must be last, and after Beacon SDK -->
  <script src="mint.js" defer></script>
</body>
</html>
