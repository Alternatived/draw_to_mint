<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draw to Mint</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
</head>
<body>
  <div id="app">
    <h1 class="title">Draw to Mint</h1>

    <div id="canvas-container"></div>

    <div class="section">
      <label for="palette-select">ðŸŽ¨ Palette:</label>
      <select id="palette-select">
        <option value="Teletext">Teletext</option>
        <option value="GameBoy">Game Boy</option>
        <option value="CMYK">CMYK</option>
        <option value="Mono">Mono</option>
      </select>
      <div id="palette"></div>
    </div>

    <div class="section">
      <div class="button-row">
        <button id="clear">Clear</button>
        <button id="fill">Fill</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
      </div>
      <div class="button-row">
        <button id="symX">Sym X</button>
        <button id="symY">Sym Y</button>
        <button id="grid">Grid</button>
      </div>
    </div>

    <div class="section">
      <div class="button-row">
        <button id="connect-wallet">Connect Wallet</button>
        <button id="mint">Mint smol onchain art</button>
      </div>
      <div id="wallet-status">Wallet: Not connected</div>
    </div>
  </div>

  <script src="sketch.js"></script>
  <script src="mint.js"></script>
</body>
</html>
